<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Snake</title>
  <link rel="stylesheet" href="style.css">
  <script defer type="text/javascript" src="app.js"></script>

</head>

<body>
  <div class="status-bar">
    <div class="status-bar__item">
        <div>Speed:&nbsp</div>
        <div class="status-bar__value" id="speed">1</div>
    </div>
    <div class="status-bar__item" id="state">Press space to start/pause</div>
    <div class="status-bar__item" >
        <div>Score:&nbsp</div>
        <div class="status-bar__value" id="score">0</div>
    </div>
  </div>
  <canvas id="snake" width="600" height="400"></canvas>
  <div class="bottom-info-bar" id="bottom-info-bar"></div>
</body>

</html>
